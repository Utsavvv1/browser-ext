<!DOCTYPE html>
<html>
<head>
  <title>Blocklist</title>
  <style>
    body { font-family: sans-serif; margin: 1em; }
    input, button { font-size: 1em; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h2>Blocklist Domains</h2>
  <input id="domainInput" placeholder="e.g. youtube.com" />
  <button id="addDomain">Add</button>
  <ul id="domainList"></ul>
  <button id="clearAll">Clear All</button>
  <button id="back">Back to Main Popup</button>
  <script src="blocklist.js"></script>
</body>
</html>
