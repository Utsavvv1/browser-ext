<!DOCTYPE html>
<html>
<head>
  <title>Manage Whitelist & Blocklist</title>
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      width: 300px;
      background: #1A171A;
      color: #F4EAEA;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #6C64E9;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6em;
      cursor: pointer;
      user-select: none;
      font-weight: 500;
      background: #362DB7;
      color: #F4EAEA;
      transition: background 0.2s;
    }
    .tab:hover {
      background: #6C64E9;
    }
    .tab.active {
      border-bottom: 3px solid #F4EAEA;
      background: #6C64E9;
    }
    .tab-content {
      padding: 1em;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input {
      width: calc(100% - 3em);
      padding: 0.4em;
      border: 1px solid #6C64E9;
      border-radius: 4px;
      background: #1A171A;
      color: #F4EAEA;
      font-size: 1em;
      margin-bottom: 0.5em;
    }
    button {
      padding: 0.4em 0.6em;
      border: none;
      border-radius: 4px;
      background: #362DB7;
      color: #F4EAEA;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #6C64E9;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0.5em 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.3em 0;
      border-bottom: 1px solid #6C64E9;
      padding-bottom: 0.3em;
    }
    li button {
      background: #6C64E9;
      font-size: 0.9em;
      padding: 0.3em 0.5em;
    }
    .section {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" id="tab-whitelist">Whitelist</div>
    <div class="tab" id="tab-blocklist">Blocklist</div>
  </div>

  <div id="content-whitelist" class="tab-content active">
    <div class="section">
      <input id="whitelistInput" placeholder="e.g. example.com" />
      <button id="addWhitelist">Add</button>
    </div>
    <ul id="whitelistList"></ul>
    <button id="clearWhitelist">Clear All</button>
  </div>

  <div id="content-blocklist" class="tab-content">
    <div class="section">
      <input id="blocklistInput" placeholder="e.g. example.com" />
      <button id="addBlocklist">Add</button>
    </div>
    <ul id="blocklistList"></ul>
    <button id="clearBlocklist">Clear All</button>
  </div>

  <script src="lists.js"></script>
</body>
</html>
