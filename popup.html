<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popup Card</title>
  <script src="popup.js"></script>
  <style>
    body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    font-family: Montserrat, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;

    background: rgba(20, 20, 49, 0.80); 
      backdrop-filter: blur(10px);    
      -webkit-backdrop-filter: blur(10px); 
  }


    
    .card {
        
        width: 313px;
        padding: 21px 14px;
        background-size: 100% 100%;
        background: url('/images/Frame-9.svg') no-repeat center center fixed;
      //background: #1A171A;
      box-shadow: 0px 2.44px 9.15px rgba(0, 0, 0, 0.65);
      border-radius: 29.9px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .card-title {
      width: 100%;
      text-align: center;
      color: #F4EAEA;
      font-size: 39.05px;
      font-weight: 700;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.41);
    }

    .eye-icon {
      width: 45px;
      height: 32px;
      margin-bottom: 4px;
    }

    .subtitle {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 9.76px;
      font-family: "Satoshi Variable", sans-serif;
      font-weight: 300;
      margin-bottom: 4px;
    }

    .question {
      width: 285px;
      text-align: center;
      color: white;
      font-size: 14px;
      font-family: "Satoshi Variable", sans-serif;
      font-weight: 500;
    }

    .input-container,
    .exit-button {
      width: 253.48px;
      height: 30.13px;
      border-radius: 17.17px;
      padding: 0 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-container {
      background: #353434;
      border: 0.7px solid #6C64E9;
    }

    .input-container input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 11px;
      font-family: Montserrat, sans-serif;
      font-weight: 250;
    }

    .exit-button {
      background: #6C64E9;
      margin-top: 5px;
      cursor: pointer;
    }

    .exit-button-text {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 13px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-title">HOLD UP!</div>

    <!-- Inline SVG eye icon -->
    <div style="display: flex; justify-content: center; align-items: center; height: 32px;">
  <img src="images/eye.svg" width="45" height="32" alt="eye icon">
</div>

    <div class="subtitle">Youâ€™re currently in focus mode</div>

    <div class="question">What is your motive to open this app?</div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type here" />
    </div>

    <div class="exit-button">
      <div class="exit-button-text">EXIT</div>
    </div>
  </div>

  

</body>
</html>
